  <link rel="stylesheet" href="css/scoreboard.css">
  <body ng-controller="ScoreBoardCtrl">
  <div class='container'>
    <div style='width: 650px; margin-bottom: 4%;'>
      <div style='width: 100%; height: 35px;'>
        <h2 style='float: left;'>Today's Games</h2>
        <button class='btn'><</button>
        <h3>February 16th</h3>
        <h3 class='current'>February 17th</h3>
        <h3>February 18th</h3>
        <button class='btn'>></button>
      </div>
      <div ng-repeat="game in games" class='score'>
        <a href="#/boxscore/{{game.id}}">
        <div class='scoreline'><img style='vertical-align: middle;' src='http://i.imgur.com/ZsvZ2Hr.png'><team style='color: #0245ac;'>{{game.team_1}}</team> <score style='float: right;'>{{game.team_1_score}}</score></div>
        <hr>
        <div class='scoreline'><img style='vertical-align: middle;' src='http://i.imgur.com/PRWfSSP.png'><team style='color: #861634;'>{{game.team_2}}</team> <score style='float: right;'>{{game.team_2_score}}</score></div>
        <center style="font-size: 9px; font-weight: bold;">{{game.status}} {{game.time}}</center>
	   </a>
      </div>

      <br/>
      <p>{{refresh}}</p>
    </div>
    </div>
  </body>
