<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
 <html ng-app='NBA'>
  <head>
    <script src="js/jquery-2.1.3.js"></script> 
    <script src="js/angularjs-1.3.1.js"></script>
    <script src="js/stats_service.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="ScoreBoardCtrl">
    <ul>
      <li ng-repeat="game in games">
      <span>{{game.team_1}}</span>:  {{game.team_1_score}}<br>
      <span>{{game.team_2}}</span>:  {{game.team_2_score}}<br>
        {{game.status}} </li>
    </ul>

    <p>{{refresh}}</p>

  </body>
</html>
